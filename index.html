<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1 game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <aside id="top-left"><h2 id="healthBar">health</h2></aside>
    <aside id="top-center">
      <h2>Don't Die!</h2>
    </aside>
    <aside id="top-right">
      <h2 id="points">score</h2>
    </aside>
    <main>
      <canvas id="canvas"></canvas>
    </main>
    <aside id="btm-left">
      <input value="reset game" type="button" id="button">
      <input type="button" value="easy" id="difButtonEasy">
      <input type="button" value="Harder" id="difButtonHarder">
      <input type="button" value="Are you nuts" id="difButtonNuts">
    </aside>
    <aside id="btm-right"><h2 id="status"></h2></aside>
    <div id="difficulty">
    </div>
  </div>
  <div id="inst">
    <span id="instructions">Use 'w', 'a', 's', 'd'<br> to move the blue guy!</span>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
